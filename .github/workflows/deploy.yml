on:
  push:
    branches:
      - main

name: Build and Deploy
jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Environment variables setup
        run: |
          cd home/actions-runner/_work/projeto24-drivent-back-end/projeto24-drivent-back-end/
          echo "$SECRETS" > ./.github/workflows/scripts/env.json
          mkdir /usr/app
          docker run -v home/actions-runner/_work/projeto24-drivent-back-end/projeto24-drivent-back-end/  node:16.15-alpine sh -c "cd /usr/app && node .github/workflows/scripts/generate-env-file.js"
        env:
          SECRETS: ${{ toJson(secrets) }}

      - name: Build
        run: docker-compose build

      - name: Run
        run: docker-compose down && docker-compose up -d
